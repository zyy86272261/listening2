	</head>
	<body>
	    <div class="hotnew-posts">
						<ul  class="clearfix">
								 <li>

					<span class="img-control img-left" onselectstart="return false;">
						<img src="images/left-control.png">

					<span class="img-control img-right" onselectstart="return false;">
						<img src="images/right-control.png">
					</span>
				</div>
		 
		    
		 <script>
			
	
						var x = 0;
						var timer;
						var width = Number($(".hotnew-posts ul li").css('width').split('px')[0]);
					    var speed = 100;
					    function moveleft(){
					      if(x == 3){
					      	 x = 0;
					      	 $(".hotnew-posts ul").stop(true,true).animate({'left':0},speed);
					      }else{
					      	 $(".hotnew-posts ul").stop(true,true).animate({'left':-(++x)*width+'px'},speed);
					      }
					    }
					    function moveright(){
					    	if(x == 0){
					    		x=3;
					    		$(".hotnew-posts ul").stop(true,true).animate({'left':-x*width+'px'},speed);
					    	}else{
					    		$(".hotnew-posts ul").stop(true,true).animate({'left':-(--x)*width+'px'},speed);
					    	}
					    }
					    timer = setInterval(moveleft,5000);
					    $('.hotnew-posts').bind('mouseenter',function(){
					    	clearInterval(timer);
					    });
					    $('.hotnew-posts').bind('mouseleave',function(){
					    	timer = setInterval(moveleft,5000);
					    });
					    $(".img-right").bind('click',function(){
					    	moveleft();
					    });
					    $(".img-left").bind('click',function(){
					    	moveright();
					    });
			    	
		</script>
		 
	</body>
